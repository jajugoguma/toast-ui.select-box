<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1. Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link href="../dist/toastui-select-box.css" rel="stylesheet" />
  </head>
  <body>
    <div class="code-html">
      <div id="select-box" style="width: 200px"></div>
    </div>
    
    <script type="text/javascript" src="../dist/toastui-select-box.js"></script>
    <script class="code-js">
      const selectBox = new tui.SelectBox('#select-box', {
        placeholder: 'Please select an option.',
        data: [
          {
            text: 'Fruits',
            data: [ { text: 'Apple', value: 'apple' }, { text: 'Banana', value: 'banana' } ]
          },
          { text: 'The quick brown fox jumps over the lazy dog.', value: 'none' },
          {
            text: 'Colors',
            data: [ 
              { text: 'Red', value: 'red' }, 
              { text: 'Yellow', value: 'yellow' },
              { text: 'Green', value: 'green', disabled: true }, 
              { text: 'Blue', value: 'blue', disabled: true }, 
              { text: 'Purple', value: 'purple' }
            ]
          }
        ],
        autofocus: true
      });
    </script>
  </body>
</html>
