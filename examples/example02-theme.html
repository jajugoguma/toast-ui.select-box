<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2. Theme</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link href="../dist/toastui-select-box.css" rel="stylesheet" />
  </head>
  <body>
    <div class="code-html">
      <div id="select-box" style="width: 200px"></div>
    </div>

    <script type="text/javascript" src="../dist/toastui-select-box.js"></script>
    <script class="code-js">
      const selectBox = new tui.SelectBox('#select-box', {
        data: [
          {
            label: 'Fruits',
            data: [{ label: 'Apple', value: 'apple' }, { label: 'Banana', value: 'banana' }]
          },
          { label: 'The quick brown fox jumps over the lazy dog.', value: 'none' },
          {
            label: 'Colors',
            data: [
              { label: 'Red', value: 'red' },
              { label: 'Yellow', value: 'yellow' },
              { label: 'Green', value: 'green', disabled: true },
              { label: 'Blue', value: 'blue', disabled: true },
              { label: 'Purple', value: 'purple' }
            ]
          }
        ],
        theme: {
          'common.border': '1px solid #e4e4e4',
          'common.color': '#353535',
          'common.background': '#fcfcfc',
          'common.width': '200px',
          'common.height': '50px',

          'common.disabled.background': '#f1f1f1',
          'common.disabled.color': '#d8d8d8',

          'input.showIcon': false,

          'dropdown.maxHeight': '300px',

          'itemGroup.items.paddingLeft': '15px',

          'itemGroup.label.color': 'black',

          'item.selected.background': '#b3ca9a',
          'item.selected.color': 'white',

          'item.highlighted.background': '#fbf3c1'
        }
      });
    </script>
  </body>
</html>
